{% extends 'base.html' %}

{% block idbody %}bg-gradient-primary{% endblock %}


{% block title %}
 Вход в аптеку
{% endblock %}



{% block content %}

<div class="container" style="display: flex; align-items: center; justify-content: center; height: 100%;">

    <!-- Outer Row -->
    <div class="row justify-content-center" style=" width: 100%;">

        <div class="col-xl-6 col-lg-6 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" method="POST">
                                    <div class="form-group">
                                        <input type="username" class="form-control form-control-user"  required name = 'username'
                                            placeholder="Enter your username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" required
                                            id="exampleInputPassword" placeholder="Password" name = "password" >
                                    </div>

                                    <button type = 'submit' class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>

    </div>

</div>



{% endblock %}
