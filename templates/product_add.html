{% extends 'base.html' %}

{% block idbody %}bg-gradient-primary{% endblock %}


{% block title %}
Добавление лекарства
{% endblock %}

        {% block content %}

   <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Добавление лекарства</h1>

                </div>
                <!-- /.container-fluid -->
                <div class="container">
                <form  method="POST" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default" >Имя</span>
                        <input type="text" class="form-control" name='name' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default" >Штрихкод</span>
                        <input type="text" class="form-control" name='barcode' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                      <select class="form-select" name="select1" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select></br></br></br>
                      <select class="form-select" name='select2' aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                       <input type="file" name='file' class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      <br>
                      <br>
                      <button class="btn btn-primary">Добавить товар</button>
                </form>
            </div>
            

    </div>
    {% endblock %}
